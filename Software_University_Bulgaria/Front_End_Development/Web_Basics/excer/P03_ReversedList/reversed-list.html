<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reversed List</title>

    <style>
        #wrapper {
            width: 300px;
            border: 1px solid #000000;
            background: #dddddd;
            color: #95191a;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <ol reversed="reversed">
        <li>Head north on N Halsted St</li>
        <li>Turn right on W Diversey Pkwy</li>
        <li>Turn left on N Orchard St</li>
    </ol>
</div>
</body>
</html>
