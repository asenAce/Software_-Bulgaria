<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="free-account.css">
</head>
<body>
<header>
    <h1>Login or Create a Free Account!</h1>
    <p>
        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et
        dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.
    </p>
</header>

<main>
    <form action="">
        <div class="register">
            <h4>New Account:</h4>

            <div class="username-info-ok">
                <input type="text" placeholder="Username">
            </div>

            <div class="username-info-ok">
                <input type="email" placeholder="E-Mail" class="email">
            </div>

            <div class="username-info-no">
                <input type="password" placeholder="Password">
            </div>

            <div class="username-info-no">
                <input type="password" placeholder="Repeat Password">
            </div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Please inform me of upcoming freebies, promotions and news</label>
            <button>Create Account</button>
        </div>

        <div class="login">
            <h4>Login:</h4>
            <div class="username-info-ok">
                <input type="text" placeholder="Username">
            </div>

            <div class="username-info-no">
                <input type="password" placeholder="Password">
            </div>

            <a href="#">I Forgot my Password!</a>

            <button>Login</button>
        </div>
    </form>
</main>
</body>
</html>
