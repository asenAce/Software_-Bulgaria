<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Room Reservation</title>

    <link rel="stylesheet" href="room-reservation.css">

</head>

<body>
<header><h1>Room Reservation</h1></header>
<main>
    <form action="#">


    <section>

        <header>
            <h4>Basic Information</h4>
        </header>

        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin
            blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros
            nec commodo.
        </p>

        <div class="search">
            <label for="search-box">Search</label>
            <input type="text" id="search-box"/>
        </div>

    </section>

    <section>
        <div class="left">
            <h4>Personal Details</h4>
            <input type="text" placeholder="First Name"/>
            <input type="text" placeholder="Last Name"/>
            <input type="email" placeholder="Enter email"/>
        </div>

        <div class="right">
            <h4>Request a reservation</h4>
            <div class="form-control select-room">
                <label for="room">Select a Room</label>
                <select name="" id="room">
                    <option value="Room 1">Room 1</option>
                    <option value="Room 2">Room 2</option>
                    <option value="Room 3" selected="selected">Room 3</option>
                    <option value="Room 4">Room 4</option>
                </select>
            </div>

            <div class="form-control count-rooms">
                <label for="room-count">Number of Rooms</label>
                <input type="number" value="1" id="room-count">
            </div>

            <div class="form-control date">
                <label for="check-in">Check-In:</label>
                <input type="date" id="check-in">
            </div>

            <div class="form-control date">
                <label for="check-out">Check-Out:</label>
                <input type="date" id="check-out">
            </div>


        </div>
    </section>

    <input type="submit" value="Book Now">
    </form>
</main>

</body>
</html>
