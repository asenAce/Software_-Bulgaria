<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title of the webSite</title>
		<link rel="stylesheet" href="css/form.css">
	</head>
	<body>
		<header>
			<h1>My web site</h1>
			<p>simple info</p>
		</header>
		<h3>the form</h3>
		<form>
			<label for="email" class="email_class">Email:</label>
			<input type="email" name="mail" id="email" placeholder="your email please" required>
			
			<label for="password" class="email_class">Password:</label>
			<input type="password" name="password" id="password" placeholder="please enter your password here">
			
			<select>
				<option>Initally view</option>
				<option>My profile</option>
				<option>Inbox</option>
				<option>Account Settings</option>
			</select>
			<input type="submit" value"Sign in">
			
			<label>
				<input type="checkbox" name="remember" checked="checked" value"yes">
				<span class="checkbox-text">Stay signed in</span>
			</label>
		</form>
	</body>

</html>
